<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda-Reunião</title>
  <script src="https://kit.fontawesome.com/96be6e583e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/buscar.css" />
  <link rel="stylesheet" href="../css/acompanhar.css" />
</head>

<body>
  <header>
    <div class="paginas">
      <div>
        <h1>Acompanhar</h1>
      </div>
      <nav>
        <ul class="list-items">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./preagenda.html">Agendamento</a></li>
          <li><a href="./reunioes.html">Reuniões</a></li>
          <li><a href="./participar.html">Participar</a></li>
          <li><a href="./acompanhar.html">Acompanhar</a></li>
          <li><a href="./dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <label name="chave" id="hojeDia"></label>
    <figure>
      <img src="../img/age3.jpeg" alt="Pre-agendamento" />
    </figure>
    <div class="container">
      <br>
      <form class="busca">
        <input type="text" id="acesso" placeholder="Acesso através da chave..." />
        <input type="button" class="registrar" id="acessoBotaoChave" name='botao' value="Participar" onclick="buscar()">
      </form>
      <br>
      <h2>Sobre o encontro.</h2>
      <br>
      <div class="box-info">

        <div style="background:linear-gradient(45deg,#ff5378, #ff869a);" class="box-info-single">
          <div class="info-text">
            <label>Chave</label>
            <label id="chave"></label>
          </div>
          <i class="fa-solid fa-key"></i>
        </div>

        <div style="background:linear-gradient(45deg,#4099ff, #73b4ff);" class="box-info-single">
          <div class="info-text">
            <label>Data inicial</label>
            <label id="dataInicial"></label>
          </div>
          <i class="fa-solid fa-calendar-days"></i>
        </div>

        <div style="background:linear-gradient(45deg,#58c561, #04bd4b);" class="box-info-single">
          <div class="info-text">
            <label>Data final</label>
            <label id="dataFinal"></label>
          </div>
          <i class="fa-regular fa-calendar-days"></i>
        </div>

        <div style="background:linear-gradient(45deg,#e2a968, #e2a560);" class="box-info-single">
          <div class="info-text">
            <label>Detalhes</label>
            <label id="detalhesEvento"></label>
          </div>
          <i class="fa-solid fa-info"></i>
        </div>

        <div style="background:linear-gradient(45deg,#7253ff, #a961da);" class="box-info-single">
          <div class="info-text">
            <label>Responsável.</label>
            <label id="nomeResponsavel"></label>
          </div>
          <i class="fa-solid fa-user-plus"></i>
        </div>

        <div style="background:linear-gradient(45deg,#73bef0, #0713b8);" class="box-info-single">
          <div class="info-text">
            <label>Participantes</label>
            <label id="numeroParticipantes"></label>
          </div>
          <i class="fa-solid fa-users-gear"></i>
        </div>
      </div>
      <table id="chaves"></table>
    </div>
    <div>
      <canvas id="bar"></canvas>
      <canvas id="line"></canvas>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/buscarAcompanhar.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/grafico.js"></script>
  <div class="rodape">
    <footer>
      <p>
        <b>
          Todos os direitos reservados &copy;2022 Senac School Project - github.com/Senac-Devs
        </b>
      </p>
    </footer>
  </div>
</body>

</html>
