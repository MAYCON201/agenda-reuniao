<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda-Reunião</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/buscar.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <div class="paginas">
      <div>
        <h1>Acompanhar</h1>
      </div>
      <nav>
        <ul class="list-items">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./preagenda.html">Agendamento</a></li>
          <li><a href="./reunioes.html">Reuniões</a></li>
          <li><a href="./participar.html">Participar</a></li>
          <li><a href="./acompanhar.html">Acompanhar</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <label name="chave" id="hojeDia"></label>
    <figure>
      <img src="../img/age3.jpeg" alt="Pre-agendamento" />
    </figure>
    <div class="container">
      <br>
      <form class="busca">
        <input type="text" id="acesso" placeholder="Acesso através da chave..." />
        <input type="button" class="registrar" id="acessoBotaoChave" name='botao' value="Participar" onclick="buscar()">
      </form>
      <br>
      <h2>Sobre o encontro.</h2>
      <br>
      <br>
      <form class="info" id="formularioCadastroDataHora">
        <table class="box" id="chaves">
          <tr>
            <td>Chave de registro.</td>
            <td id="chave"></td>
          </tr>
          <tr>
            <td>Data inicial sugestiva.</td>
            <td id="dataInicial"></td>
          </tr>
          <tr>
            <td>Data final sugestiva.</td>
            <td id="dataFinal"></td>
          </tr>
          <tr>
            <td>Detalhes do Encontro.</td>
            <td id="detalhesEvento"></td>
          </tr>
          <tr>
            <td>Responsável.</td>
            <td id="nomeResponsavel"></td>
          </tr>
          <tr>
            <td>Participantes</td>
            <td id="numeroParticipantes"></td>
          </tr>
        </table>
    </div>
    <div>
      <canvas id="acompanhar"></canvas>
      <canvas id="acompanharOutro"></canvas>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/buscar.js"></script>
  <script src="../js/acompanhar.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/grafico.js"></script>
  <div class="rodape">
    <footer>
      <p>
        <b>
          Todos os direitos reservados &copy;2022 Senac School Project - github.com/Senac-Devs
        </b>
      </p>
    </footer>
  </div>
</body>

</html>
