<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-Agendamento!!</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/buscar.css" />
</head>
<header>
  <div class="paginas">
    <div>
      <h1>Participar!!</h1>
    </div>
    <nav>
      <ul class="list-items">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./preagenda.html">Agendamento</a></li>
        <li><a href="./participar.html">Participar</a></li>
        <li><a href="./acompanhar.html">Acompanhar</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <label name="chave" id="hojeDia"></label>
  <figure>
    <img src="../img/buscar.png" alt="Pre-agendamento" />
  </figure>
  <div class="container">
    <br>
    <form class="busca">
      <input type="text" id="acesso" placeholder="Acesso através da chave..." />
      <input type="button" class="registrar" id="acessoBotao" name='botao' value="Buscar" onclick="buscar()">
    </form>
    <br>
    <form class="busca">
      <input type="text" id="acessoEmail" placeholder="Localizar chaves por email." />
      <input type="button" id="acessoBotao" class="registrar" name='botao' value="Buscar" onclick="buscarEmail()">
    </form>
    <br>
    <h2>Sobre o encontro.</h2>
    <br>
    <br>
    <form class="info" id="formularioCadastroDataHora">
      <table class="box" id="chaves"></table>
      <br>
      <p>Por favor, em cada dia informe qual e o melhor horário para sua participação.</p>

      <table class="semana" id="semana"></table>
      <br>
      <div class="organizador, box">
        <label><b>Dados do participante:</b></label>
        <div>
          <input type="text" id="nome" name="nome" placeholder="Informe o seu nome..." required>
          <input type="number" id="telefone" name="telefone" placeholder="Numero celular.." required>
          <input type="email" id="email" name="email" placeholder="Seu e-mail">
        </div>
      </div>
      <br>
      <div class="alinharButton">
        <button class="registrar">Registrar</button>
      </div>
    </form>
  </div>
</main>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/eventos.js"></script>
<script src="../js/index.js"></script>
<div class="rodape">
  <footer>
    <p>
      <b>
        Todos os direitos reservados &copy;2022 Senac School Project - github.com/Senac-Devs
      </b>
    </p>
  </footer>
</div>
</body>

</html>
